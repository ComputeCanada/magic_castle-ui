language: bash

services:
  - docker

env:
  global:
    - IMAGE_NAME=fredericfc/magic_castle-ui

before_install:
  - openssl aes-256-cbc -K $encrypted_8da6df925ffa_key -iv $encrypted_8da6df925ffa_iv -in clouds.yaml.enc -out clouds.yaml -d

install:
  - docker build --tag "$IMAGE_NAME" --target production-server .

script:
  - |
    if [ -z $TRAVIS_TAG ]; then
      docker run --rm --publish 5000:5000 -w /home/mcu/app "$IMAGE_NAME" python -m pytest
    else
      docker run --rm --publish 5000:5000 -w /home/mcu/app "$IMAGE_NAME" python -m pytest --build-live-cluster
    fi

before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:latest"
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:$(git describe --tags --abbrev=0)"

deploy:
  provider: script
  skip_cleanup: true
  script: docker push "${IMAGE_NAME}:latest" && docker push "${IMAGE_NAME}:$(git describe --tags --abbrev=0)"
  on:
    tags: true
